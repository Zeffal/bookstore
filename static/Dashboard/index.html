<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore</title>

    <!-- font awesome cd link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header 1 -->
    <header class="header">
      <div class="header-1">
        <a href="#" class="logo"><i class="fas fa-book">AmertaStore</i></a>

        <form action="#" class="search-form">
          <input type="search" placeholder="search here..." id="search-box" />
          <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
          <div id="search-btn" class="fas fa-search"></div>
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-shopping-cart"></a>
          <div id="login-btn" class="fas fa-user"></div>
        </div>
      </div>

      <!-- Header 2 -->
      <div class="header-2">
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#featured">Featured</a>
          <a href="#arrivals">Arrivals</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <!-- Bottom Navbar -->
    <nav class="bottom-navbar">
        <a href="#" class="fas fa-home"></a>
        <a href="#" class="fas fa-list"></a>
        <a href="#" class="fas fa-tags"></a>
        <a href="#" class="fas fa-comments"></a>
        <a href="#" class="fas fa-blogs"></a>
    </nav>

    <!-- Login icons user -->
    <div class="login-form-container">
        
        <div id="close-login-btn" class="fas fa-times"></div>

        <form action="">
            <h3>Sign In</h3>
            <span>Username</span>
            <input type="email" name="" class="box" placeholder="Enter you email" id="">
            <span>Password</span>
            <input type="password" name="" class="box" placeholder="Enter your password" id="">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember-me</label>
            </div>
            <input type="submit" value="sign in" class="btn">
            <p>Forget password ? <a href="#">Click here</a></p>
            <p>Don't have an account ? <a href="#">Create account</a></p>
        </form>
    </div>

    <section class="home" id="home">
      <div class="row">
        <div class="content">
          <h3>Upto 75% off</h3>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate, laborum.</p>
          <a href="#" class="btn">Shop Now</a>
        </div>
      </div>

      <div class="books-slider">
        <div class="wraper">
          <a href="#"><img src="" alt=""></a>
          <a href="#"><img src="" alt=""></a>
          <a href="#"><img src="" alt=""></a>
          <a href="#"><img src="" alt=""></a>
          <a href="#"><img src="" alt=""></a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
