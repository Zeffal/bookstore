<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <!-- Login Container -->
        <div class="bg-gray-100 flex rounded-2xl shadow-lg max-w-6xl p-5">
            <!-- Form -->
            <div class="sm:w-1/2 px-16">
                <h2 class="font-bold text-2xl pt-4 text-[#26566a]">Login</h2>
                <p class="text-sm mt-4">Lorem ipsum dolor sit amet consectetur adipisicing</p>
            
                <form action="" class="flex flex-col gap-4">
                    <!-- USERNAME -->
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="username" placeholder="Username">
                    <!-- PASSWORD -->
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password">
                        <!-- ICON FOR HIDE/SHOW PASSWORD -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="16" height="16" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" fill="#255569">
                            <path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/>
                        </svg>
                    </div>
                    <!-- LOGIN BUTTON -->
                    <button class="bg-[#26566a] text-white rounded-xl py-2">Login</button>
                </form>

                <!-- HR -->
                <div class="mt-10 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center">OR</p>
                    <hr class="border-gray-400">
                </div>

                <!-- Login with google -->
                <button class="bg-white border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm">
                    <!-- GOOGLE ICON -->
                    <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" width="25px" height="25px">
                        <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                    </svg>
                Login with Google
                </button>

                <!-- FORGOT PASSWORD LINK -->
                <p class="mt-5 text-xs border-b py-4 border-gray-400">Forgot your password?</p>

                <!-- REGISTER -->
                <div class="text-sm flex justify-between mt-3 items-center">
                    <p>Don't have an account?</p>
                    <button class="py-2 px-5 border bg-white rounded-xl">Register</button>
                </div>
            </div>

            <!-- Image -->
            <div class="sm:block hidden w-1/2">
                <img class="rounded-3xl" src="https://i.ibb.co/VxqT4rk/image-login.png">
            </div>
        </div>
    </section>

</body>
</html>
